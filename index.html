<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrating Isha's Graduation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        :root {
            --primary-blue: #0a3d62;
            --secondary-blue: #3498db;
            --accent-blue: #74b9ff;
            --light-blue: #dfe6e9;
            --gold: #fdcb6e;
            --flower-pink: #ff9ff3;
            --flower-purple: #5f27cd;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000428, #004e92);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent-blue), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(116, 185, 255, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--light-blue);
            margin-bottom: 2rem;
            max-width: 700px;
        }
        
        .isha-portrait {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent-blue);
            box-shadow: 0 0 30px var(--accent-blue);
            margin: 2rem auto;
            display: block;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .isha-portrait:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px var(--accent-blue);
        }
        
        .confetti-button {
            background: linear-gradient(45deg, var(--secondary-blue), var(--accent-blue));
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 2rem auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            position: relative;
            z-index: 2;
        }
        
        .confetti-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }
        
        /* Flower styles */
        .flowers-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .flower {
            position: absolute;
            opacity: 0.7;
            animation: float 15s infinite linear;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }
        
        .flower:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 40px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .flower:nth-child(2) {
            top: 20%;
            right: 8%;
            width: 30px;
            animation-delay: 2s;
            animation-duration: 15s;
        }
        
        .flower:nth-child(3) {
            bottom: 15%;
            left: 10%;
            width: 35px;
            animation-delay: 4s;
            animation-duration: 20s;
        }
        
        .flower:nth-child(4) {
            bottom: 25%;
            right: 5%;
            width: 45px;
            animation-delay: 1s;
            animation-duration: 17s;
        }
        
        .flower:nth-child(5) {
            top: 30%;
            left: 15%;
            width: 25px;
            animation-delay: 3s;
            animation-duration: 16s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        /* Small decorative elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.3;
            z-index: 0;
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            background: var(--flower-pink);
            top: 10%;
            left: 10%;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            background: var(--flower-purple);
            bottom: 15%;
            right: 10%;
        }
        
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .isha-portrait {
                width: 180px;
                height: 180px;
            }
            
            .flower {
                width: 25px !important;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles"></div>
    
    <!-- Decorative circles -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <!-- Flowers container -->
    <div class="flowers-container">
        <svg class="flower" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 20C55 20 60 25 60 30C60 35 55 40 50 40C45 40 40 35 40 30C40 25 45 20 50 20Z" fill="#ff9ff3"/>
            <path d="M30 40C35 40 40 45 40 50C40 55 35 60 30 60C25 60 20 55 20 50C20 45 25 40 30 40Z" fill="#ff9ff3"/>
            <path d="M50 60C55 60 60 65 60 70C60 75 55 80 50 80C45 80 40 75 40 70C40 65 45 60 50 60Z" fill="#ff9ff3"/>
            <path d="M70 40C75 40 80 45 80 50C80 55 75 60 70 60C65 60 60 55 60 50C60 45 65 40 70 40Z" fill="#ff9ff3"/>
            <circle cx="50" cy="50" r="15" fill="#feca57"/>
        </svg>
        
        <svg class="flower" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 10L55 25L70 30L60 40L65 55L50 50L35 55L40 40L30 30L45 25Z" fill="#5f27cd"/>
            <circle cx="50" cy="40" r="10" fill="#feca57"/>
        </svg>
        
        <svg class="flower" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="20" fill="#ff9ff3"/>
            <circle cx="35" cy="35" r="15" fill="#5f27cd"/>
            <circle cx="65" cy="35" r="15" fill="#5f27cd"/>
            <circle cx="35" cy="65" r="15" fill="#5f27cd"/>
            <circle cx="65" cy="65" r="15" fill="#5f27cd"/>
        </svg>
        
        <svg class="flower" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 20L60 40L80 40L65 55L75 75L50 65L25 75L35 55L20 40L40 40Z" fill="#5f27cd"/>
            <circle cx="50" cy="45" r="10" fill="#feca57"/>
        </svg>
        
        <svg class="flower" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="15" fill="#feca57"/>
            <circle cx="50" cy="50" r="25" fill="#ff9ff3" fill-opacity="0.5"/>
        </svg>
    </div>
    
    <div class="container">
        <header>
            <h1>Congratulations Isha!</h1>
            <div class="subtitle">On your graduation. Wishing you all the best for your future endeavors.</div>
            <img src="isha.png" alt="Isha's Portrait" class="isha-portrait">
        </header>
        
        <button class="confetti-button" id="celebrate-btn">Celebrate Isha's Graduation!</button>
        <p>It was an unexpected blessing to meet you in my life. You are one of a kind - a truly kind-hearted and humble friend. I have never met anyone like you. May <b>Allah</b> shower you with more and more blessings.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#74b9ff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#74b9ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
        
        // Confetti celebration
        document.getElementById('celebrate-btn').addEventListener('click', function() {
            // Blue and gold confetti burst
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#74b9ff', '#3498db', '#0a3d62', '#fdcb6e', '#ff9ff3', '#5f27cd']
            });
            
            // Create angled bursts
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#74b9ff', '#3498db', '#ff9ff3']
                });
                
                confetti({
                    particleCount: 50,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#74b9ff', '#3498db', '#5f27cd']
                });
            }, 250);
            
            // Play a celebration sound
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
            audio.play();
            
            // Make flowers bounce on celebration
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach(flower => {
                flower.style.animationPlayState = 'paused';
                flower.style.transform = 'translateY(-30px) scale(1.2)';
                setTimeout(() => {
                    flower.style.animationPlayState = 'running';
                    flower.style.transform = '';
                }, 1000);
            });
        });
        
        // Prevent right-click save
document.addEventListener('contextmenu', (e) => {
    if (e.target.classList.contains('isha-portrait')) {
        e.preventDefault();
        alert("Image downloading is disabled.");
    }
});

// Prevent drag-and-drop save
document.addEventListener('dragstart', (e) => {
    if (e.target.classList.contains('isha-portrait')) {
        e.preventDefault();
    }
});
    </script>
</body>
</html>
